<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="explanation">
    Can you beat the artificial intelligence in rock paper scissors?
  </div>
  <div id="buttons">
    <input id="rock" class="button" type="image" src="images/rps_rock.png"/>
    <input id="paper" class="button" type="image" src="images/rps_paper.png"/>
    <input id="scissors" class="button" type="image" src="images/rps_scissors.png"/>
  </div>
  <div id="results">
    <div id="computerresult">.<br>.</div>
    <div id="roundwinner">.</div>
    <div id="wincount">.</div>
    <div id="countwinner">.</div>

  </div>

  <div id="restart"></div>

  <audio id="audio_rock" data-choice="rock" src="sounds/zapsplat_rock.mp3"></audio>
  <audio id="audio_paper" data-choice="paper" src="sounds/zapsplat_paper.mp3"></audio>
  <audio id="audio_scissors" data-choice="scissors" src="sounds/zapsplat_scissors.mp3"></audio>
  <audio id="audio_restart" src="sounds/zapsplat_restart.mp3"></audio>
  <audio id="audio_start" src="sounds/zapsplat_start.mp3"></audio>

  <script>
  </script>
</body>
</html>
